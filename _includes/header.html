
<header>
    <div class="section section-small section-get-started">
        <div class="parallax filter">
            <div class="image"
                style="background-image: url('/assets/img/{% if page.bg-image %}{{ page.bg-image }}{% else %}bg-{{ page.title | downcase }}.jpg{% endif %}')">
            </div>
            <div class="container">
                <div class="title-area">
                    <h2 class="text-white">{{ page.title }}</h2>
                    <div class="separator line-separator"> <img src="/assets/img/golf.png" alt="Golfer Icon"> </div>
                    <p class="description"> </p>
                </div>
            </div>
        </div>
    </div>
</header>
